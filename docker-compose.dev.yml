# docker-compose.dev.yml - Development Environment
version: "3.8"

services:
  # Frontend Development Server
  frontend:
    build:
      context: .
      dockerfile: ./apps/app/Dockerfile
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./apps/app:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - api
    networks:
      - pronunciation-network

  # Backend API
  api:
    build:
      context: ./apps/api
      target: development
    ports:
      - "4000:4000"
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/pronunciation_assistant
      - REDIS_URL=redis://redis:6379
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - BETTER_AUTH_SECRET=your-secret-key
      - BETTER_AUTH_URL=http://localhost:4000
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - pronunciation-network

  # AI Service Gateway
  ai-gateway:
    build:
      context: ./apps/ai-gateway
    ports:
      - "8001:8001"
    volumes:
      - ./apps/ai-gateway:/app
    environment:
      - ENVIRONMENT=development
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-placeholder}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-placeholder}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-placeholder}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-placeholder}
    networks:
      - pronunciation-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=pronunciation_assistant
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - pronunciation-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pronunciation-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - pronunciation-network

  # PostgreSQL Admin Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@pronunciation.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - postgres
    networks:
      - pronunciation-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  pronunciation-network:
    driver: bridge
